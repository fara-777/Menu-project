<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <div class="p-2">
      <h1 class="text-center">Our Menu</h1>
      <div class="d-flex justify-content-center gap-3 my-5">

        </div>
        <div class="btn btn-outline-dark filter-btn" data-id="Lunch">Lunch</div>
        <div class="btn btn-outline-dark filter-btn" data-id="Shakes">
          Shakes
        </div>
        <div class="btn btn-outline-dark filter-btn" data-id="Dinner">
          Dinner
        </div>
      </div>
      <!-- menu elamanlari -->
      <div
        id="menu-container"
        class="row row-cols-1 row-cols-md-2 justify-content-center gap-3"
      ></div>
    </div>
    <!-- javascript -->
    <script type="module" src="/main.js"></script>

</html>
